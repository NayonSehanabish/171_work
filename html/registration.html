<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/user.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <title>Registration Page</title>
</head>
<body>
  <div id="admin_box">
    <img src="../img/register.png" alt="logo">
    <h2>Registration Form</h2>
    <form action="">

      <label for="f_name">First Name</label>
      <input type="text" name="f_name" placeholder="Enter Your First Name" id="">

      <label for="l_name">Last Name</label>
      <input type="text" name="l_name" placeholder="Enter Your Last Name" id="">

      <label for="p_num">Phone Number</label>
      <input type="text" name="p_num" placeholder="Enter Your Phone Number" maxlength="11" id="">

      <label for="mail">Email</label>
      <input type="email" name="mail" placeholder="Enter Your Email" id="">

      <label for="pass">Password</label>
      <input type="password" name="pass" placeholder="Enter Your Password" id="">

      <label for="c_pass">Confirm Password</label>
      <input type="password" name="c_pass" placeholder="Re-enter Your Password" id="">

      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="">Male
      <input type="radio" name="gender" id="">Female
      
      

      <label for="db">Date of Birth</label>
      <input type="date" name="db" id="">

      <input type="submit" value="Register" name="submit">
      <input type="reset" value="Reset">

      <p>Already have an Account?<a href="../index.html">Login</a></p>
      <p>Forgot Password?<a href="reset.html">Reset</a></p>


    </form>

  </div>
</body>
</html>
